#Language properties for STATS CATEGORY ORDER 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Cette proc\u00e9dure pr\u00e9l\u00e8ve une liste de variables ordinaires ou de jeux de dichotomies multiples. Pour les variables ordinaires, elle cr\u00e9e une macro affichant la liste des variables tri\u00e9es par effectif. Cette macro peut \u00eatre utilis\u00e9e dans la sous-commande pour contr\u00f4ler l'ordre dans le tableau. Contrairement \u00e0 CTABLES, elle permet de d\u00e9placer des valeurs sp\u00e9ciales en dehors de l'ordre de tri. Pour les jeux de dichotomies multiples, elle cr\u00e9e un ensemble avec les cat\u00e9gories r\u00e9organis\u00e9es de la m\u00eame mani\u00e8re.
Summary=Cr\u00e9ation d'une macro ou d'un jeu de dichotomies multiples avec un ordre de variables d\u00e9fini
