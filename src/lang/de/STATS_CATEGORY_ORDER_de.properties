Description=Diese Prozedur verwendet eine Liste von gewöhnlichen Variablen oder Sets von dichotomen Variablen.  Bei gewöhnlichen Variablen erstellt sie ein Makro, das die Variablen in der Reihenfolge ihrer Häufigkeit auflistet.  Dieses Makro kann im Unterbefehl CTABLES CATEGORIES verwendet werden, um die Reihenfolge in der Tabelle zu steuern.  Anders als bei CTABLES können Sonderwerte aus der Sortierreihenfolge heraus verschoben werden.  Bei Sets von dichotomen Variablen wird ein neues Set erstellt, bei dem die Reihenfolge der Kategorien in ähnlicher Weise geändert wird.
Summary=Makro oder Set von dichotomen Variablen in einer angegebenen Variablenreihenfolge erstellen
