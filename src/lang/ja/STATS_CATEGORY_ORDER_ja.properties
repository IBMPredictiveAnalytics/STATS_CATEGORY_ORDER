Description=この手順では、通常の変数または多重 2 分グループのリストを使用します。  通常の変数の場合は、変数を度数の順にソートしてリストするマクロが作成されます。  このマクロは、CTABLES CATEGORIES サブコマンドでテーブル内の順序を制御するために使用できます。  CTABLES とは異なり、特殊値をソート順から外すことができます。  多重 2 分グループの場合は、カテゴリを同じように並べ替えた新しいグループが作成されます。
