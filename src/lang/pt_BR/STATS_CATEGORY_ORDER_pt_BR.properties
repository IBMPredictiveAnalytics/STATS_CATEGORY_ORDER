Description=Este procedimento aceita uma lista de variáveis ordinárias ou conjuntos de múltiplas dicotomias.  Para variáveis ordinárias, ele cria uma macro que lista as variáveis em ordem ordenada da contagem.  Essa macro pode ser usada no subcomando CTABLES CATEGORIES para controlar a ordem na tabela.  Diferentemente de CTABLES, é possível mover valores especiais para fora da ordenação.  Para conjuntos de múltiplas dicotomias, ele cria um novo conjunto com as categorias reordenadas de forma semelhante.
Summary=Criar uma macro ou um conjunto de múltiplas dicotomias com uma ordem da variável especificada
