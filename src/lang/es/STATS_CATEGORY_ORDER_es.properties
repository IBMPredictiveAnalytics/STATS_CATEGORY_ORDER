Description=Este procedimiento acepta una lista de variables ordinarias o conjuntos de dicotom\u00edas m\u00faltiples.  En el caso de variables ordinarias, crea un macro que lista las variables en orden de recuento.  Esta macro se puede utilizar en el subcomando CTABLES CATEGORIES para controlar el orden de la tabla.  A diferencia de CTABLES, puede valores especiales de la ordenaci\u00f3n.  En el caso de los conjuntos de dicotom\u00edas m\u00faltiples, crea un conjunto nuevo con las categor\u00edas ordenadas de forma similar.
Summary=Crear una macro o un conjunto de dicotom\u00edas m\u00faltiples con un orden de variables especificado
