Description=W tej procedurze pobierana jest lista zwykłych zmiennych lub zestaw wielokrotnych dychotomii.  W przypadku zwykłych zmiennych tworzone jest makro zawierające listę zmiennych w kolejności posortowanej wg liczebności.  Tego makra można użyć w opcji komendy CTABLES CATEGORIES w celu sterowania kolejnością pozycji w tabeli.  W przeciwieństwie do opcji komendy CTABLES możliwe jest przemieszczenie wartości specjalnych poza kolejność sortowania.  W przypadku zestawów wielokrotnych dychotomii tworzony jest nowy zestaw z podobnie uszeregowanymi kategoriami.
