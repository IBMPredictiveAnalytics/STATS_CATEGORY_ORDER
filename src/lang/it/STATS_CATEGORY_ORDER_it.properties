Description=Questa procedura impiega un elenco di variabili ordinarie o insiemi di dicotomie multipli.  Per le variabili ordinarie, crea una macro che elenca le variabili nell'ordine del conteggio.  Questa macro pu\u00f2 essere utilizzata nel sottocomando CTABLES CATEGORIES per controllare l'ordine nella tabella.  A differenza di CTABLES, pu\u00f2 spostare valori speciali fuori dall'ordinamento.  Per insiemi di dicotomie multipli, crea un nuovo insieme con le categorie riordinato in modo simile.
Summary=Creare una macro o un insieme di dicotomie multiple con un ordine delle variabili specificato
