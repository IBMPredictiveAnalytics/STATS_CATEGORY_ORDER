Description=此程序可取得尋常變數清單或多重二分集。  對於尋常變數，它會建立按計數的排序順序列出變數的巨集。  您可以在 CTABLES CATEGORIES 次指令中使用此巨集，來控制表格中的順序。  與 CTABLES 不同，它可以將特殊值從排序順序中移出。  對於多重二分集，它會建立一個新集，並以類似的方式對種類重新排序。
Summary=使用指定的變數順序建立巨集或多重二分集
