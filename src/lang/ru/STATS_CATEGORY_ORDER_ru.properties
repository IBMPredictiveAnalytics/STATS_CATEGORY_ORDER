Description=Эта процедура принимает список обычных переменных или наборы множественных дихотомий.  Для обычных переменных эта процедура создает макрокоманду, которая выводит переменные, отсортированные по порядку номеров.  Эту макрокоманду можно использовать в подкоманде CTABLES CATEGORIES для управления порядком в таблице.  В отличие от CTABLES, эта команда может выводить специальные значения из порядка сортировки.  Для наборов множественных дихотомий данная команда создает новый набор с аналогично переупорядоченными категориями.
Summary=Создать макрокоманду или набор множественных дихотомий с заданным порядком переменных
